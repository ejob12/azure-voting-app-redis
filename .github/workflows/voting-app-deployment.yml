name: GitHub Actions to Azure

on:
  push:
    branches: [main]
    
  permissions:
  id-token: write
  contents: read

jobs:
  gh-actions-to-az-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
